<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TruckRoute - Configurar camión</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <img src="images/logo-removebg-preview.png" alt="logo" class="logo-centro">
    <div class="nav-links">
      <a href="index.html">Login</a>
      <a href="camion.html">Configurar camión</a>
      <a href="mapa.html">Mapa</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Datos del camión</h2>

      <form id="camionForm">
        <div class="form-group">
          <label for="tipo">Tipo de vehículo</label>
          <select id="tipoCamion">
            <option value="camion">Camión sencillo</option>
            <option value="mula">Mula</option>
            <option value="turbo">Turbo</option>
            <option value="grua">Grúa</option>
            <option value="patineta">Patineta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="peso">Peso total (kg) — incluye carga</label>
          <input id="peso" type="number" min="0" value="15000" />
        </div>

        <div class="form-group">
          <label for="alto">Alto (m)</label>
          <input id="alto" type="number" step="0.01" value="3.8" />
        </div>

        <div class="form-group">
          <label for="ancho">Ancho (m)</label>
          <input id="ancho" type="number" step="0.01" value="2.5" />
        </div>

        <div style="display:flex;gap:.6rem;margin-top:.8rem;">
          <button class="btn" type="submit">Guardar configuración</button>
          <button class="btn secondary" id="borrarBtn" type="button">Borrar configuración</button>
        </div>
      </form>

      <p class="small" style="margin-top:.8rem">
        Los datos se guardan localmente (localStorage) bajo la llave
        <code>truckroute_truckConfig</code>. Úsalos para pruebas.
      </p>

      <pre id="preview" style="background:#f3f4f6;padding:8px;border-radius:6px;margin-top:.6rem;"></pre>
    </div>
  </main>

  <footer class="footer">© TruckRoute</footer>

  <script src="js/camion.js"></script>
</body>
</html>
